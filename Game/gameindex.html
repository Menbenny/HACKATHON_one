<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gamestyle.css">
    <title>Document</title>
</head>
<body>


<div class="background" >

    <div class="container center-content p-5 align-items-center">


        <!-- ############################################################# -->

        <div class="container text-center">
            
            <div class="row p-5">
                <div class="col">
                  
                    <h1 id="logo">
                        
                    </h1>
            
                </div>
                <div class="col">
                    <h1 class="zen welcomeMessage"> WELCOME <span id=""></span></h1>
                </div>
                <div class="col">
                    <h1 class="welcomeMessage"><em></em> <span id=""></span></h1>
                </div>
            </div>

            <div class="row p-5">

                <!-- ! LEFT -->
                <div class="col-12 col-md-12 col-lg-4 p-3">
                    <div class="GameName ">
                        <h1 class="zen">TAKE A GUESS</h1>
                    </div>
                    <div class="Instrucions">
                        <p>
                            This game is made for beginning Hebrew learners 
                        </p>
                    
                    </div>

                    
                    <div  class="main rounded-3 p-5">
                     <h5><b>Instructions</b></h5>   

                     <p>Given the first letter of the word, guess the rest of the letters to complete the word</p>
                     <div id="hebrewTranslation"></div>
                    </div>
                    
                </div>

                <!-- ! CENTER -->
                <div class="col-12 col-md-12 col-lg-4 p-5 rounded-5 main" >
                    <div class="description">
                        <h4>Guess the English in word</h4>
                    </div>

                    <!-- win messages -->
                    <div class="winMessage p-5 ">
                        <div id="winMessage"></div>
                        <br>
                        <div class="winMessage_2"></div>
                    </div>

                    
                    
                    
                    <div class="finalWin">
                        <div id="hebrewFinal"></div>
                    </div>
        
                    <div class="wordSpace p-5">
                        <div class="word" id="word"></div>
                    </div>
                    <!--  -->
                    <div class="optionsDiv p-2">
                        <div class="options p-2" id="options"></div>
                    </div>
                    <div class="buttons">
                    
                        <div class="restart">
                            <button class="btn btn-warning" id="start" onclick="initializeGame()">Restart</button>
                        </div>
                    </div>

                </div>


                <!-- ! RIGHT -->
                <div class="col-12 col-md-12 col-lg-4 p-3">
                    <div class="playerDetails">
                        <hr>
                        <h6><b>Player name:</b> <span id="displayInput"></span></h6>
                        <hr>
                    </div>
                    <p>Click on Hint for Hints about the word</p>
                    
                    <div class="row ">
                        <div class="hint col-12">
                            <button class="btn btn-outline-primary" id="hint" onclick="showHint()">Hint</button>
                            <div id="hintContainer"></div>
                        </div>
                    </div>

                    
                    <div class="comments p-5 row " style="height: 50%;">
                        <h6>
                            Let us know what you think
                        </h6>
                        <input class="p-2 border-0" type="text" placeholder="" style="height: 100%;">
                        <button class="btn btn-success mt-2">Submit</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- ################################################################## -->
        
        <script src="gamescript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="logo.js"></script>
    </div>
</div>
</body>
</html>
