<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gamestyle.css">
    <title>Document</title>
</head>
<body>
<div class="background" >

    <div class="container center-content p-5 align-items-center">


        <!-- ############################################################# -->

        <div class="container text-center">
            
            <div class="row p-5">
                <div class="col">
                  
                    <h1 id="logo">

                    </h1>
            
                </div>
                <div class="col">
                    <h1 class="welcomeMessage">WELCOME <span id=""></span></h1>
                </div>
                <div class="col">
                    <h1 class="welcomeMessage"><em></em> <span id=""></span></h1>
                </div>
            </div>

            <div class="row p-5">

                <!-- ! LEFT -->
                <div class="col-12 col-md-12 col-lg-4 p-3">
                    <div class="GameName ">
                        <h1>TAKE A GUESS</h1>
                    </div>
                    <div class="Instrucions">
                        <p>
                            This game is made for beginning Hebrew learners 
                        </p>
                    
                    </div>
                    <!-- win messages -->
                    <div class="winMessage p-5">
                        <div id="winMessage"></div>
                        <div class="winMessage_2"></div>
                    </div>
                </div>

                <!-- ! CENTER -->
                <div class="col-12 col-md-12 col-lg-4 p-5 main rounded-5">
                    <div class="description">
                        <h4>Guess an English word and then it's Hebrew translation</h4>
                    </div>
                    
                    
                    <div class="finalWin">
                        <div id="hebrewFinal"></div>
                    </div>
        
                    <div class="wordSpace p-5">
                        <div class="word" id="word"></div>
                    </div>
                    <!--  -->
                    <div class="optionsDiv p-5">
                        <div class="options p-2" id="options"></div>
                    </div>
                    <div class="buttons">
                    
                        <div class="restart">
                            <button class="btn btn-warning" id="start" onclick="initializeGame()">Restart</button>
                        </div>
                    </div>

                </div>


                <!-- ! RIGHT -->
                <div class="col-12 col-md-12 col-lg-4 p-3">
                    <div class="playerDetails">
                        <hr>
                        <h6><b>Player name:</b> <span id="displayInput"></span></h6>
                        <hr>
                    </div>
                    <div class="Instrucions">
                        <p>Given the first letter of the word, guess the rest of the letters to complete the word</p>
                    
                    </div>
                    <p>Click on Hint for Hints about the word</p>
                    
                    <div class="row p-4">
                        <div class="hint col-12 p-5">
                            <button class="btn btn-outline-warning" id="hint" onclick="showHint()">Hint</button>
                            <div id="hintContainer"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- ################################################################## -->
        
        <script src="gamescript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="logo.js"></script>
    </div>
</div>
</body>
</html>
