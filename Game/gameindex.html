<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gamestyle.css">
    <title>Document</title>
</head>
<body>
<div class="background" >

    <div class="container center-content">


        <div class="heading row">
            <div class="col-12">
                <h1 class="welcomeMessage">WELCOME <span id="displayInput"></span></h1>
            </div>
        </div>
            
        <div class="main row">
            <div class="GameName">
                <h1>TAKE A GUESS</h1>
            </div>
                    
            <div class="description">
                <h4>Guess an English word and it's Hebrew translation</h4>
            </div>

            <div class="Instrucions">
                <p>Given the first letter of the word, guess the rest of the letters to complete the word</p>
                <p>Click on Hint for Hints about the word</p>
            </div>

            <div class="winMessage">
                <div id="winMessage"></div>
                <div class="winMessage_2"></div>
            </div>

            <div class="wordSpace">
                <div class="word" id="word"></div>
            </div>
            <!--  -->
            <div class="optionsDiv">
                <div class="options" id="options"></div>
            </div>
            <!--  -->
            <div class="buttons">
                <div class="hint col-2">
                    <button id="hint" onclick="showHint()">Hint</button>
                    <div id="hintContainer"></div>
                </div>
                <div class="restart">
                    <button id="start" onclick="initializeGame()">Restart</button>
                </div>
            </div>
        
        </div>
        
        <script src="gamescript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
