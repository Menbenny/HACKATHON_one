<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="openingstyle.css">
    <title>Document</title>
</head>
<body class="colorEffect">

    <div class="navbar p-5">
        <ul>
            <li id="logo"></li>
        </ul>
        <ul style="list-style: none;">
            <li>Take A Guess</li>
        </ul>
    </div>
 
    <div class="d-flex flex-column container  justify-content-center align-items-center" style="height: 60vh;">
        <div class="heading">
            <marquee behavior="slide" direction="right" scrollamount="200"> 
                <h1 class="display-1">READY TO GUESS?</h1>
            </marquee> 
            <marquee behavior="slide" direction="left">
                <span> <h1 class="display-1"></h1></span>
            </marquee>
        </div>
        <div class="row">
            <div class="inner col-12">
                <button id="startButton" type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#myModal">
                    Start The Game
                </button>
            </div>
        </div>
        <br>
    </div>

    <!-- Modal -->
    <div class="modal fade  falling_letters" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content colorEffect_modal falling-letters">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">TAG Along</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="playerName" class="form-label">Enter your name</label>
                        <input type="text" class="form-control" id="playerName" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitButton" type="button" class="btn btn-warning">Play</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container p-5" style="height: 20vh;">
        <div class="row  col-12 justify-content-center p-2">
            <ul class="links">
                <li class="col-2"><a href="">Ben_G</a></li>
                <li class="col-2"><a href="">Ramiro</a></li>
                <li class="col-2"><a href="">Developers_Institute</a></li>
                <li class="col-2"><a href="">HACKATHON</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="openingscript.js"></script>
    <script src="logoAnimation.js"></script>
</body>
</html>
