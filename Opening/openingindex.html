<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="openingstyle.css">
    <title>Document</title>
</head>
<body class="background">
<div class="colorEffect">


    <!-- Modal -->
    <div class="modal fade  falling_letters " id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content colorEffect_modal" style="overflow-x: hidden;">
                
                    <div class="modal-header">
                        <h5 class="modal-title zen" id="myModalLabel">TAG Along</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="playerName" class="form-label"><b>Enter your name</b></label>
                            <input type="text" class="form-control" id="playerName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="submitButton" type="button" class="btn btn-warning">Play</button>
                    </div>
                
            </div>
        </div>
    </div>
    <div class="container text-center" style="height: 100vh;">
        <div class="row  navbar">
            <div class="col-sm-2 col-md-6 col-lg-6 text-start">
                <li id="logo" ></li>
            </div>
            <div class="col-sm-2 col-md-6 col-lg-6 text-end">
                <p class="zen">Take A Guess</p>
            </div>
        </div>
        <div class="row two center p-5 mt-5 ">
            <div class="col-12">
                    <h6 class="display-3 zen">READY T<span style="color: #ffc107;">O</span> GUESS?</h6>
            </div>
            <div class="col-12">
                <button id="startButton" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">
                    Start The Game
                </button>
            </div>
        </div>
        <div class="row three links p-5 mt-5">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <a href="">Ben_G</a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <a href="">Ramiro</a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <a href="">Developers_Institute</a>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <a href="">HACKATHON</a>
            </div>
        </div>
      </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="openingscript.js"></script>
    <script src="logoAnimation.js"></script>
</div>
</body>
</html>
