<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="openingstyle.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar p-5">
        <ul>
            <li id="logo"></li>
            
        </ul>
        <ul>
            <li>Take A Guess</li>
        </ul>
    </nav>
 
 

    <div class="d-flex flex-column container bg-secondary justify-content-center align-items-center" style="height: 80vh;">

        <div class="heading">
           
            <marquee behavior="slide" direction="right" scrollamount="200"> <h1 class="display-1">READY TO PLAY</h1></marquee> <marquee behavior="slide" direction="left"><span> <h1 class="display-1"></h1></span></marquee>
           
        </div>
        <div class="row ">
            <div class="inner col-12 ">
                <button id="startButton"  type="button" class="btn btn-outline-warning">
                    Start Game
                </button>
            </div>
        </div>
    <br>
        <div class="row">
            <div class="col-12" id="placeholder" style="display: none;">
                <label for="playerName">Enter your name:</label>
                <input type="text" id="playerName" style="padding: 10px;">
                <button id="submitButton"  type="button" class="btn btn-warning">Submit</button>
            </div>
        </div>
            
    </div>

    <script src="openingscript.js"></script>
    
    <script src="logoAnimation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
